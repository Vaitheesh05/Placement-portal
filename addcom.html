<!DOCTYPE html>
<html>
<head>
	<title>BIRLA INSTITUTE OF TECHNOLOGY- Add Company</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		.logo {
			position: absolute;
			top: 0;
			left: 0;
			width: 100px;
			height: 100px;
		}
		#header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
		
		#content {
			padding: 20px;
			max-width: 600px;
			margin: 0 auto;
		}
		
		label {
			display: block;
			margin-bottom: 10px;
			font-weight: bold;
		}
		
		input[type=text], textarea {
			padding: 5px;
			width: 100%;
			border: 1px solid #ccc;
			border-radius: 3px;
			box-sizing: border-box;
		}
		
		.button {
			background-color: #333;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 3px;
			cursor: pointer;
			margin-top: 10px;
		}
		
		.button:hover {
			background-color: #555;
		}
		
	</style>
</head>
<body>
   <img class="logo" src="B.png">
	<div id="header">
		<h1>BIRLA INSTITUTE OF TECHNOLOGY</h1>
		<p>Add Company</p>
	</div>
	
	<div id="content">
		<form method="post" action="addcom.php">
    <label for="CID">Company ID:</label>
    <input type="text" id="CID" name="CID" required>

    <label for="CName">Company Name:</label>
    <input type="text" id="CName" name="CName" required>

    <label for="CDesc">Description:</label>
    <textarea id="CDesc" name="CDesc" rows="5" required></textarea>

    <label for="CEO">CEO:</label>
    <input type="text" id="CEO" name="CEO" required>

    <label for="Website">Website:</label>
    <input type="text" id="Website" name="Website" required>

    <label for="Industry">Industry:</label>
    <input type="text" id="Industry" name="Industry" required>
	
	<label for="location">Location:</label>
    <input type="text" id="location" name="location" required>
	<label for="avg">Avg_Salary:</label>
    <input type="text" id="avg" name="avg" required>

    <input type="submit" value="Submit" class="button">
</form>
	</div>
</body>
</html>
