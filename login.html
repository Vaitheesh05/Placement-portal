<!DOCTYPE html>
<html>
<head>

	<title>Login Page</title>
	<style>
		body {
			background-image: url("BITS.jpg");
			background-repeat: no-repeat;
			background-size: cover;
		}
		.logo {
			position: absolute;
			top: 0;
			left: 0;
			width: 100px;
			height: 100px;
		}
		form {
			background-color: #ffffff;
			border: 1px solid #ccc;
			padding: 20px;
			width: 300px;
			margin: 0 auto;
			margin-top: 100px;
			box-shadow: 0 0 5px rgba(0,0,0,0.3);
		}
		input[type=text], input[type=password] {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			display: inline-block;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
		}
		button {
			background-color: #4CAF50;
			color: white;
			padding: 14px 20px;
			margin: 8px 0;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			width: 100%;
		}
		button:hover {
			background-color: #45a049;
		}
		.container {
			padding: 16px;
		}
		h1 {
			text-align: center;
			color: #666666;
		}
	</style>
</head>
<body>
	<img class="logo" src="B.png">
	<form action="login.php" method="POST">
		<h1>Login</h1>
		<div class="container">
			<label for="username"><b>Username</b></label>
			<input type="text" placeholder="Enter Username" name="username" required>

			<label for="password"><b>Password</b></label>
			<input type="password" placeholder="Enter Password" name="password" required>
            
			<label for="Admin">
			<input type="radio" id="Admin" name="user" value="Admin">
				Admin</label>
			<label for="Students">
		    <input type="radio" id="Students" name="user" value="Students">
			Students</label>
			<label for="Company">
			<input type="radio" id="Company" name="user" value="Company">
				Company</label>
				
			<button type="submit">Login</button>
		</div>
	</form>
</body>
</html>
